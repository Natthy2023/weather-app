<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Search.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="upper-heading">
          <div class="icon">
            <a href="home.html"><i class="fa fa-angle-left"></i></a>
          </div>
          <div class="heading">
            <p>Choose a city</p>
          </div>
        </div>
        <div class="lower-heading">
          <input
            type="text"
            id="search"
            placeholder="🔍︎   Search a new city..."
          />
        </div>
      </div>

      <div class="main-content">
        <h2>My Cities</h2>
        <div class="search-items">
          <div class="row row-1">
            <p>New Mexico, USA</p>
            <p class="temp-value">28°C</p>
            <div class="icon">
              <img src="./images/mostly_sunny.png" alt="Mostly sunny" />
            </div>
          </div>
          <div class="row row-2">
            <p>Paris, France</p>
            <p class="temp-value">24°C</p>
            <div class="icon">
              <img
                src="./images/rainy_lightning_windy_sunny.png"
                alt="Moderate rain"
              />
            </div>
          </div>
          <div class="row row-3">
            <p>Barcelona, Spain</p>
            <p class="temp-value">36°C</p>
            <div class="icon">
              <img src="./images/sunny_icon.png" alt="Sunny" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Search.js"></script>
  </body>
</html>
